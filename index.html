<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Real-time Multi-Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fdbb2d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .logout-btn {
            background: none;
            border: 1px solid white;
            width: auto;
            padding: 8px 15px;
        }
        
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background-color: #e9ecef;
        }
        
        .sent {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            margin-left: auto;
        }
        
        .message-info {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        .message-input {
            flex: 1;
            margin-right: 10px;
        }

        .btn-send {
            width: auto;
        }
        
        .encrypted {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 0.9rem;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .encrypted:hover {
            background: rgba(253, 187, 45, 0.2);
        }
        
        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .online-users {
            padding: 10px 15px;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            font-size: 0.8rem;
        }
        
        .tab-indicator {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            margin-left: 10px;
        }

        .hash-prefix {
            color: #666;
            font-size: 0.8rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Room Multi-Tab</h1>
            <p>C√°c tab c√≥ th·ªÉ li√™n k·∫øt v·ªõi nhau</p>
        </div>
        
        <div class="form-container" id="loginForm">
            <div class="form-group">
                <label for="username">T√™n c·ªßa b·∫°n</label>
                <input type="text" id="username" placeholder="Nh·∫≠p t√™n hi·ªÉn th·ªã">
            </div>
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u ph√≤ng</label>
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u: zxc">
            </div>
            <button id="loginBtn">V√†o Ph√≤ng Chat</button>
            <p style="text-align: center; margin-top: 15px; color: #666;">
                M·∫≠t kh·∫©u: <strong>zxc</strong> ‚Ä¢ M·ªü nhi·ªÅu tab ƒë·ªÉ test
            </p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userDisplayName">Ng∆∞·ªùi d√πng</div>
                        <div style="font-size: 0.8rem;">
                            <span id="onlineCount">0 ng∆∞·ªùi online</span>
                            <span class="tab-indicator" id="tabIndicator">Tab 1</span>
                        </div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Tho√°t</button>
            </div>
            
            <div class="online-users" id="onlineUsers">
                ƒêang t·∫£i...
            </div>
            
            <div class="messages" id="messagesContainer">
                <div class="message received">
                    <div>Ch√†o m·ª´ng ƒë·∫øn v·ªõi ph√≤ng chat multi-tab!</div>
                    <div class="message-info">H·ªá th·ªëng ‚Ä¢ V·ª´a xong</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n...">
                <button class="btn-send" id="sendBtn">G·ª≠i</button>
            </div>
        </div>
    </div>

    <script>
        // C√°c ph·∫ßn t·ª≠ DOM
        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userDisplayName = document.getElementById('userDisplayName');
        const userAvatar = document.getElementById('userAvatar');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const onlineUsers = document.getElementById('onlineUsers');
        const onlineCount = document.getElementById('onlineCount');
        const tabIndicator = document.getElementById('tabIndicator');

        // Bi·∫øn to√†n c·ª•c
        let currentUser = null;
        let currentTabId = Math.random().toString(36).substr(2, 9);
        let messages = [];
        let users = new Set();
        let typingUsers = {};
        let typingTimeout = null;
        let lastMessageCount = 0;

        // API ƒë·ªÉ c√°c tab giao ti·∫øp v·ªõi nhau
        const broadcastChannel = new BroadcastChannel('chat_app');
        const storageKey = 'multi_tab_chat_data';

        // M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh
        const defaultPassword = 'zxc';

        // H√†m t·∫°o hash SHA-256 ƒë∆°n gi·∫£n (m√¥ ph·ªèng)
        function createMessageHash(message) {
            // T·∫°o m·ªôt hash gi·∫£ t·ª´ tin nh·∫Øn
            let hash = 0;
            for (let i = 0; i < message.length; i++) {
                const char = message.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            
            // Chuy·ªÉn th√†nh chu·ªói hex 64 k√Ω t·ª± (gi·ªëng SHA-256)
            let hashStr = Math.abs(hash).toString(16);
            while (hashStr.length < 64) {
                hashStr = '0' + hashStr;
            }
            
            // Th√™m ti·ªÅn t·ªë ƒë·ªÉ tr√¥ng gi·ªëng hash th·∫≠t
            return `sha256:${hashStr}`;
        }

        // H√†m m√£ h√≥a tin nh·∫Øn th√†nh hash
        function encryptMessage(message) {
            return createMessageHash(message + Date.now() + Math.random());
        }

        // H√†m l∆∞u tin nh·∫Øn v√†o localStorage v√† th√¥ng b√°o cho c√°c tab kh√°c
        function saveMessages() {
            const chatData = {
                messages: messages,
                lastUpdate: Date.now(),
                tabId: currentTabId
            };
            localStorage.setItem(storageKey, JSON.stringify(chatData));
            
            // Th√¥ng b√°o cho c√°c tab kh√°c
            broadcastChannel.postMessage({
                type: 'MESSAGES_UPDATED',
                tabId: currentTabId
            });
        }

        // H√†m t·∫£i tin nh·∫Øn t·ª´ localStorage
        function loadMessages() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                const chatData = JSON.parse(savedData);
                messages = chatData.messages || [];
                renderMessages();
            }
        }

        // H√†m hi·ªÉn th·ªã tin nh·∫Øn (ch·ªâ render khi c·∫ßn thi·∫øt)
        function renderMessages() {
            // Ch·ªâ render l·∫°i n·∫øu s·ªë l∆∞·ª£ng tin nh·∫Øn thay ƒë·ªïi
            if (messages.length === lastMessageCount) {
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
                addMessageElement(msg);
            });
            
            lastMessageCount = messages.length;
            
            // Cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // H√†m th√™m m·ªôt tin nh·∫Øn v√†o DOM
        function addMessageElement(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            
            const messageContent = document.createElement('div');
            
            if (msg.sender === 'H·ªá th·ªëng') {
                // Tin nh·∫Øn h·ªá th·ªëng hi·ªÉn th·ªã b√¨nh th∆∞·ªùng
                messageContent.textContent = msg.content;
            } else {
                // Tin nh·∫Øn ng∆∞·ªùi d√πng hi·ªÉn th·ªã d·∫°ng hash
                const encryptedContainer = document.createElement('div');
                encryptedContainer.className = 'encrypted';
                
                const hashPrefix = document.createElement('span');
                hashPrefix.className = 'hash-prefix';
                hashPrefix.textContent = 'üîí Hash:';
                
                const hashValue = document.createElement('span');
                hashValue.textContent = msg.encrypted;
                hashValue.setAttribute('data-original', msg.content);
                
                // Th√™m s·ª± ki·ªán hover ƒë·ªÉ hi·ªÉn th·ªã tin nh·∫Øn g·ªëc
                encryptedContainer.addEventListener('mouseenter', function() {
                    hashPrefix.textContent = 'üîì Text:';
                    hashValue.textContent = this.querySelector('span:last-child').getAttribute('data-original');
                });
                
                encryptedContainer.addEventListener('mouseleave', function() {
                    hashPrefix.textContent = 'üîí Hash:';
                    hashValue.textContent = msg.encrypted;
                });
                
                encryptedContainer.appendChild(hashPrefix);
                encryptedContainer.appendChild(hashValue);
                messageContent.appendChild(encryptedContainer);
            }
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${msg.sender} ‚Ä¢ ${msg.time}`;
            
            messageElement.appendChild(messageContent);
            messageElement.appendChild(messageInfo);
            
            messagesContainer.appendChild(messageElement);
        }

        // H√†m th√™m tin nh·∫Øn m·ªõi (ch·ªâ th√™m v√†o DOM, kh√¥ng render l·∫°i to√†n b·ªô)
        function addMessage(content, sender, isEncrypted = true, fromOtherTab = false) {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            const encrypted = isEncrypted ? encryptMessage(content) : content;
            
            const message = {
                content,
                encrypted,
                sender,
                time: timeString,
                timestamp: now.getTime(),
                tabId: currentTabId
            };
            
            messages.push(message);
            
            // Ch·ªâ th√™m tin nh·∫Øn m·ªõi v√†o DOM, kh√¥ng render l·∫°i to√†n b·ªô
            addMessageElement(message);
            lastMessageCount = messages.length;
            
            // Cu·ªôn xu·ªëng d∆∞·ªõi c√πng
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Ch·ªâ l∆∞u v√† broadcast n·∫øu kh√¥ng ph·∫£i t·ª´ tab kh√°c
            if (!fromOtherTab) {
                saveMessages();
            }
        }

        // H√†m c·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng online
        function updateOnlineUsers() {
            // L·∫•y danh s√°ch user t·ª´ t·∫•t c·∫£ c√°c tab
            const allUsers = Array.from(users);
            onlineUsers.textContent = `ƒêang online: ${allUsers.join(', ')}`;
            onlineCount.textContent = `${allUsers.length} ng∆∞·ªùi online`;
        }

        // H√†m c·∫≠p nh·∫≠t tr·∫°ng th√°i ƒëang nh·∫≠p
        function updateTypingIndicator() {
            const typingUsersList = Object.keys(typingUsers).filter(user => 
                user !== currentUser && typingUsers[user] > Date.now() - 2000
            );
            
            if (typingUsersList.length > 0) {
                if (typingUsersList.length === 1) {
                    typingIndicator.textContent = `${typingUsersList[0]} ƒëang so·∫°n tin...`;
                } else {
                    typingIndicator.textContent = `${typingUsersList.join(', ')} ƒëang so·∫°n tin...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        }

        // H√†m tham gia ph√≤ng chat
        function joinChat() {
            users.add(currentUser);
            updateOnlineUsers();
            
            // Th√¥ng b√°o cho c√°c tab kh√°c
            broadcastChannel.postMessage({
                type: 'USER_JOINED',
                user: currentUser,
                tabId: currentTabId
            });
        }

        // H√†m r·ªùi ph√≤ng chat
        function leaveChat() {
            users.delete(currentUser);
            updateOnlineUsers();
            
            // Th√¥ng b√°o cho c√°c tab kh√°c
            broadcastChannel.postMessage({
                type: 'USER_LEFT',
                user: currentUser,
                tabId: currentTabId
            });
        }

        // X·ª≠ l√Ω tin nh·∫Øn t·ª´ c√°c tab kh√°c
        broadcastChannel.onmessage = function(event) {
            const data = event.data;
            
            switch (data.type) {
                case 'MESSAGES_UPDATED':
                    // Kh√¥ng c·∫ßn l√†m g√¨ v√¨ ch√∫ng ta ch·ªâ th√™m tin nh·∫Øn m·ªõi
                    break;
                    
                case 'NEW_MESSAGE':
                    if (data.tabId !== currentTabId) {
                        addMessage(data.content, data.sender, true, true);
                    }
                    break;
                    
                case 'USER_TYPING':
                    if (data.tabId !== currentTabId && data.user !== currentUser) {
                        typingUsers[data.user] = Date.now();
                        updateTypingIndicator();
                        
                        // T·ª± ƒë·ªông x√≥a sau 2 gi√¢y
                        setTimeout(() => {
                            if (typingUsers[data.user] < Date.now() - 2000) {
                                delete typingUsers[data.user];
                                updateTypingIndicator();
                            }
                        }, 2000);
                    }
                    break;
                    
                case 'USER_JOINED':
                    if (data.tabId !== currentTabId) {
                        users.add(data.user);
                        updateOnlineUsers();
                        addMessage(`${data.user} ƒë√£ tham gia ph√≤ng chat`, "H·ªá th·ªëng", false, true);
                    }
                    break;
                    
                case 'USER_LEFT':
                    if (data.tabId !== currentTabId) {
                        users.delete(data.user);
                        updateOnlineUsers();
                        addMessage(`${data.user} ƒë√£ r·ªùi kh·ªèi ph√≤ng chat`, "H·ªá th·ªëng", false, true);
                    }
                    break;
            }
        };

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === '' || password === '') {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }
            
            if (password !== defaultPassword) {
                alert('M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c!');
                return;
            }
            
            currentUser = username;
            
            // ·∫®n form ƒëƒÉng nh·∫≠p, hi·ªán giao di·ªán chat
            loginForm.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            // Hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi d√πng
            userDisplayName.textContent = username;
            userAvatar.textContent = username.charAt(0).toUpperCase();
            tabIndicator.textContent = `Tab ${currentTabId.substr(0, 4)}`;
            
            // T·∫£i tin nh·∫Øn
            loadMessages();
            
            // Tham gia ph√≤ng chat
            joinChat();
            
            // Th√™m tin nh·∫Øn ch√†o m·ª´ng
            addMessage(`Ch√†o m·ª´ng ${username} ƒë√£ tham gia ph√≤ng chat!`, "H·ªá th·ªëng", false);
        });

        // X·ª≠ l√Ω ƒëƒÉng xu·∫•t
        logoutBtn.addEventListener('click', function() {
            // R·ªùi ph√≤ng chat
            leaveChat();
            
            chatContainer.style.display = 'none';
            loginForm.style.display = 'block';
            usernameInput.value = '';
            passwordInput.value = '';
            
            currentUser = null;
        });

        // H√†m g·ª≠i tin nh·∫Øn
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message === '') {
                return;
            }
            
            addMessage(message, currentUser);
            
            // Th√¥ng b√°o cho c√°c tab kh√°c
            broadcastChannel.postMessage({
                type: 'NEW_MESSAGE',
                content: message,
                sender: currentUser,
                tabId: currentTabId
            });
            
            // X√≥a n·ªôi dung √¥ nh·∫≠p
            messageInput.value = '';
            
            // X√≥a tr·∫°ng th√°i ƒëang nh·∫≠p
            delete typingUsers[currentUser];
            updateTypingIndicator();
        }

        // X·ª≠ l√Ω s·ª± ki·ªán g·ª≠i tin nh·∫Øn
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // X·ª≠ l√Ω s·ª± ki·ªán nh·∫≠p tin nh·∫Øn (hi·ªÉn th·ªã "ƒëang nh·∫≠p...")
        messageInput.addEventListener('input', function() {
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i ƒëang nh·∫≠p
            typingUsers[currentUser] = Date.now();
            updateTypingIndicator();
            
            // Th√¥ng b√°o cho c√°c tab kh√°c
            broadcastChannel.postMessage({
                type: 'USER_TYPING',
                user: currentUser,
                tabId: currentTabId
            });
            
            // X√≥a timeout c≈©
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // ƒê·∫∑t timeout m·ªõi ƒë·ªÉ x√≥a tr·∫°ng th√°i sau 2 gi√¢y kh√¥ng nh·∫≠p
            typingTimeout = setTimeout(() => {
                delete typingUsers[currentUser];
                updateTypingIndicator();
            }, 2000);
        });

        // T·∫£i d·ªØ li·ªáu ban ƒë·∫ßu
        window.addEventListener('load', function() {
            loadMessages();
            
            // Th√™m indicator ƒë·ªÉ bi·∫øt ƒëang ·ªü tab n√†o
            tabIndicator.textContent = `Tab ${currentTabId.substr(0, 4)}`;
        });

        // X·ª≠ l√Ω khi tab ƒë√≥ng
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                leaveChat();
            }
        });
    </script>
</body>
</html>

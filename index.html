<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Multi-User Real-time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fdbb2d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .logout-btn {
            background: none;
            border: 1px solid white;
            width: auto;
            padding: 8px 15px;
        }
        
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background-color: #e9ecef;
        }
        
        .sent {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            margin-left: auto;
        }
        
        .message-info {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        .message-input {
            flex: 1;
            margin-right: 10px;
        }

        .btn-send {
            width: auto;
        }
        
        .encrypted {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 0.9rem;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .encrypted:hover {
            background: rgba(253, 187, 45, 0.2);
        }
        
        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .online-users {
            padding: 10px 15px;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            font-size: 0.8rem;
        }
        
        .tab-indicator {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            margin-left: 10px;
        }

        .hash-prefix {
            color: #666;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .connection-status {
            font-size: 0.7rem;
            margin-top: 5px;
        }

        .connected {
            color: #4CAF50;
        }

        .disconnected {
            color: #f44336;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Room Multi-User</h1>
            <p>Kết nối bạn bè từ mọi nơi</p>
        </div>
        
        <div class="form-container" id="loginForm">
            <div class="form-group">
                <label for="username">Tên của bạn</label>
                <input type="text" id="username" placeholder="Nhập tên hiển thị">
            </div>
            <div class="form-group">
                <label for="roomId">ID Phòng chat</label>
                <input type="text" id="roomId" placeholder="Nhập ID phòng (ví dụ: room1)">
            </div>
            <button id="loginBtn">Vào Phòng Chat</button>
            <p style="text-align: center; margin-top: 15px; color: #666;">
                Cùng ID phòng = Cùng phòng chat • Chia sẻ ID phòng cho bạn bè
            </p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userDisplayName">Người dùng</div>
                        <div style="font-size: 0.8rem;">
                            <span id="onlineCount">0 người online</span>
                            <span class="tab-indicator" id="roomDisplay">Phòng: ...</span>
                        </div>
                        <div class="connection-status" id="connectionStatus">
                            <span class="connected">● Đang kết nối</span>
                        </div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Thoát</button>
            </div>
            
            <div class="online-users" id="onlineUsers">
                Đang tải...
            </div>
            
            <div class="messages" id="messagesContainer">
                <div class="message received">
                    <div>Chào mừng đến với phòng chat đa người dùng!</div>
                    <div class="message-info">Hệ thống • Vừa xong</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Nhập tin nhắn của bạn...">
                <button class="btn-send" id="sendBtn">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        // Các phần tử DOM
        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const roomIdInput = document.getElementById('roomId');
        const userDisplayName = document.getElementById('userDisplayName');
        const userAvatar = document.getElementById('userAvatar');
        const roomDisplay = document.getElementById('roomDisplay');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const onlineUsers = document.getElementById('onlineUsers');
        const onlineCount = document.getElementById('onlineCount');
        const connectionStatus = document.getElementById('connectionStatus');

        // Biến toàn cục
        let currentUser = null;
        let currentRoom = null;
        let database = null;
        let messagesRef = null;
        let usersRef = null;
        let typingRef = null;
        let userRef = null;

        // Firebase configuration - THAY THẾ BẰNG CẤU HÌNH CỦA BẠN
        const firebaseConfig = {
          apiKey: "AIzaSyCzp95LR6V-UOgkKAURP4sKfQAkcR-Wh1k",
          authDomain: "chat-hash.firebaseapp.com",
          databaseURL: "https://chat-hash-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "chat-hash",
          storageBucket: "chat-hash.firebasestorage.app",
          messagingSenderId: "168566865519",
          appId: "1:168566865519:web:fe954985d8b4b2d532579a",
          measurementId: "G-XVKJXRVSDJ"
        };

        // Hàm mã hóa tin nhắn
        function encryptMessage(message) {
            let hash = 0;
            for (let i = 0; i < message.length; i++) {
                const char = message.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            let hashStr = Math.abs(hash).toString(16);
            while (hashStr.length < 64) {
                hashStr = '0' + hashStr;
            }
            
            return `sha256:${hashStr}`;
        }

        // Hàm thêm tin nhắn vào DOM
        function addMessageElement(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            
            const messageContent = document.createElement('div');
            
            if (msg.sender === 'Hệ thống') {
                messageContent.textContent = msg.content;
            } else {
                const encryptedContainer = document.createElement('div');
                encryptedContainer.className = 'encrypted';
                
                const hashPrefix = document.createElement('span');
                hashPrefix.className = 'hash-prefix';
                hashPrefix.textContent = '🔒 Hash:';
                
                const hashValue = document.createElement('span');
                hashValue.textContent = msg.encrypted;
                hashValue.setAttribute('data-original', msg.content);
                
                encryptedContainer.addEventListener('mouseenter', function() {
                    hashPrefix.textContent = '🔓 Text:';
                    hashValue.textContent = this.querySelector('span:last-child').getAttribute('data-original');
                });
                
                encryptedContainer.addEventListener('mouseleave', function() {
                    hashPrefix.textContent = '🔒 Hash:';
                    hashValue.textContent = msg.encrypted;
                });
                
                encryptedContainer.appendChild(hashPrefix);
                encryptedContainer.appendChild(hashValue);
                messageContent.appendChild(encryptedContainer);
            }
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${msg.sender} • ${msg.time}`;
            
            messageElement.appendChild(messageContent);
            messageElement.appendChild(messageInfo);
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hàm cập nhật danh sách người dùng online
        function updateOnlineUsers(users) {
            const userList = Object.keys(users || {});
            const currentUsers = userList.filter(user => users[user].online);
            
            onlineUsers.textContent = `Đang online: ${currentUsers.join(', ')}`;
            onlineCount.textContent = `${currentUsers.length} người online`;
        }

        // Hàm cập nhật trạng thái đang nhập
        function updateTypingIndicator(typingUsers) {
            const typingUsersList = Object.keys(typingUsers || {}).filter(user => 
                user !== currentUser && typingUsers[user] === true
            );
            
            if (typingUsersList.length > 0) {
                if (typingUsersList.length === 1) {
                    typingIndicator.textContent = `${typingUsersList[0]} đang soạn tin...`;
                } else {
                    typingIndicator.textContent = `${typingUsersList.join(', ')} đang soạn tin...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        }

        // Hàm khởi tạo Firebase
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                connectionStatus.innerHTML = '<span class="connected">● Đã kết nối Firebase</span>';
                return true;
            } catch (error) {
                connectionStatus.innerHTML = '<span class="disconnected">● Lỗi kết nối Firebase</span>';
                console.error('Firebase initialization error:', error);
                return false;
            }
        }

        // Hàm tham gia phòng chat
        function joinChatRoom() {
            if (!database) {
                alert('Lỗi kết nối database. Vui lòng thử lại.');
                return;
            }

            // Thiết lập references
            messagesRef = database.ref(`rooms/${currentRoom}/messages`);
            usersRef = database.ref(`rooms/${currentRoom}/users`);
            typingRef = database.ref(`rooms/${currentRoom}/typing`);
            userRef = usersRef.child(currentUser);

            // Đăng ký user online
            userRef.set({
                username: currentUser,
                online: true,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });

            // Lắng nghe tin nhắn mới
            messagesRef.limitToLast(100).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addMessageElement(msg);
            });

            // Lắng nghe thay đổi danh sách user
            usersRef.on('value', (snapshot) => {
                updateOnlineUsers(snapshot.val());
            });

            // Lắng nghe trạng thái typing
            typingRef.on('value', (snapshot) => {
                updateTypingIndicator(snapshot.val());
            });

            // Thêm tin nhắn chào mừng
            const welcomeMessage = {
                content: `${currentUser} đã tham gia phòng chat!`,
                sender: 'Hệ thống',
                time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                encrypted: ''
            };
            messagesRef.push(welcomeMessage);
        }

        // Hàm rời phòng chat
        function leaveChatRoom() {
            if (userRef) {
                userRef.update({ online: false });
            }
            if (messagesRef) messagesRef.off();
            if (usersRef) usersRef.off();
            if (typingRef) typingRef.off();
        }

        // Xử lý đăng nhập
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const roomId = roomIdInput.value.trim();
            
            if (username === '' || roomId === '') {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            currentUser = username;
            currentRoom = roomId;
            
            // Khởi tạo Firebase
            if (!initializeFirebase()) {
                return;
            }
            
            // Ẩn form đăng nhập, hiện giao diện chat
            loginForm.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            // Hiển thị thông tin người dùng
            userDisplayName.textContent = username;
            userAvatar.textContent = username.charAt(0).toUpperCase();
            roomDisplay.textContent = `Phòng: ${roomId}`;
            
            // Tham gia phòng chat
            joinChatRoom();
        });

        // Xử lý đăng xuất
        logoutBtn.addEventListener('click', function() {
            leaveChatRoom();
            
            chatContainer.style.display = 'none';
            loginForm.style.display = 'block';
            usernameInput.value = '';
            roomIdInput.value = '';
            messagesContainer.innerHTML = '<div class="message received"><div>Chào mừng đến với phòng chat đa người dùng!</div><div class="message-info">Hệ thống • Vừa xong</div></div>';
            
            currentUser = null;
            currentRoom = null;
        });

        // Hàm gửi tin nhắn
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message === '' || !messagesRef) {
                return;
            }
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            
            const newMessage = {
                content: message,
                encrypted: encryptMessage(message),
                sender: currentUser,
                time: timeString,
                timestamp: now.getTime()
            };
            
            messagesRef.push(newMessage);
            messageInput.value = '';
            
            // Xóa trạng thái đang nhập
            if (typingRef) {
                typingRef.child(currentUser).set(false);
            }
        }

        // Xử lý sự kiện gửi tin nhắn
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Xử lý sự kiện nhập tin nhắn (hiển thị "đang nhập...")
        let typingTimeout = null;
        messageInput.addEventListener('input', function() {
            if (!typingRef) return;
            
            // Thông báo đang nhập
            typingRef.child(currentUser).set(true);
            
            // Xóa timeout cũ
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Tự động xóa sau 2 giây
            typingTimeout = setTimeout(() => {
                typingRef.child(currentUser).set(false);
            }, 2000);
        });

        // Xử lý khi tab đóng
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                leaveChatRoom();
            }
        });

        // Thêm tin nhắn mẫu
        window.addEventListener('load', function() {
            // Thêm indicator để biết đang ở tab nào
            roomDisplay.textContent = 'Phòng: ...';
        });
    </script>
</body>
</html>

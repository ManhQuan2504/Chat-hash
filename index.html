<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Real-time Multi-Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fdbb2d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .logout-btn {
            background: none;
            border: 1px solid white;
            width: auto;
            padding: 8px 15px;
        }
        
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background-color: #e9ecef;
        }
        
        .sent {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            margin-left: auto;
        }
        
        .message-info {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        
        .message-input {
            flex: 1;
            margin-right: 10px;
        }

        .btn-send {
            width: auto;
        }
        
        .encrypted {
            font-family: monospace;
            letter-spacing: 2px;
            cursor: pointer;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .online-users {
            padding: 10px 15px;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            font-size: 0.8rem;
        }
        
        .tab-indicator {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Room Multi-Tab</h1>
            <p>Các tab có thể liên kết với nhau</p>
        </div>
        
        <div class="form-container" id="loginForm">
            <div class="form-group">
                <label for="username">Tên của bạn</label>
                <input type="text" id="username" placeholder="Nhập tên hiển thị">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu phòng</label>
                <input type="password" id="password" placeholder="Mật khẩu: zxc">
            </div>
            <button id="loginBtn">Vào Phòng Chat</button>
            <p style="text-align: center; margin-top: 15px; color: #666;">
                Mật khẩu: <strong>zxc</strong> • Mở nhiều tab để test
            </p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userDisplayName">Người dùng</div>
                        <div style="font-size: 0.8rem;">
                            <span id="onlineCount">0 người online</span>
                            <span class="tab-indicator" id="tabIndicator">Tab 1</span>
                        </div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Thoát</button>
            </div>
            
            <div class="online-users" id="onlineUsers">
                Đang tải...
            </div>
            
            <div class="messages" id="messagesContainer">
                <div class="message received">
                    <div>Chào mừng đến với phòng chat multi-tab!</div>
                    <div class="message-info">Hệ thống • Vừa xong</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Nhập tin nhắn của bạn...">
                <button class="btn-send" id="sendBtn">Gửi</button>
            </div>
        </div>
    </div>

    <script>
        // Các phần tử DOM
        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userDisplayName = document.getElementById('userDisplayName');
        const userAvatar = document.getElementById('userAvatar');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        const onlineUsers = document.getElementById('onlineUsers');
        const onlineCount = document.getElementById('onlineCount');
        const tabIndicator = document.getElementById('tabIndicator');

        // Biến toàn cục
        let currentUser = null;
        let currentTabId = Math.random().toString(36).substr(2, 9);
        let messages = [];
        let users = new Set();
        let typingUsers = {};
        let typingTimeout = null;
        let lastMessageCount = 0;

        // API để các tab giao tiếp với nhau
        const broadcastChannel = new BroadcastChannel('chat_app');
        const storageKey = 'multi_tab_chat_data';

        // Mật khẩu mặc định
        const defaultPassword = 'zxc';

        // Hàm mã hóa tin nhắn
        function encryptMessage(message) {
            let encrypted = '';
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            for (let i = 0; i < message.length; i++) {
                const randomChar = characters.charAt(Math.floor(Math.random() * characters.length));
                encrypted += randomChar;
            }
            
            return encrypted;
        }

        // Hàm lưu tin nhắn vào localStorage và thông báo cho các tab khác
        function saveMessages() {
            const chatData = {
                messages: messages,
                lastUpdate: Date.now(),
                tabId: currentTabId
            };
            localStorage.setItem(storageKey, JSON.stringify(chatData));
            
            // Thông báo cho các tab khác
            broadcastChannel.postMessage({
                type: 'MESSAGES_UPDATED',
                tabId: currentTabId
            });
        }

        // Hàm tải tin nhắn từ localStorage
        function loadMessages() {
            const savedData = localStorage.getItem(storageKey);
            if (savedData) {
                const chatData = JSON.parse(savedData);
                messages = chatData.messages || [];
                renderMessages();
            }
        }

        // Hàm hiển thị tin nhắn (chỉ render khi cần thiết)
        function renderMessages() {
            // Chỉ render lại nếu số lượng tin nhắn thay đổi
            if (messages.length === lastMessageCount) {
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
                addMessageElement(msg);
            });
            
            lastMessageCount = messages.length;
            
            // Cuộn xuống dưới cùng
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hàm thêm một tin nhắn vào DOM
        function addMessageElement(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            
            const encryptedMessage = document.createElement('div');
            encryptedMessage.className = 'encrypted';
            encryptedMessage.textContent = msg.encrypted;
            encryptedMessage.setAttribute('data-original', msg.content);
            
            // Thêm sự kiện hover để hiển thị tin nhắn gốc
            encryptedMessage.addEventListener('mouseenter', function() {
                this.textContent = this.getAttribute('data-original');
            });
            
            encryptedMessage.addEventListener('mouseleave', function() {
                this.textContent = msg.encrypted;
            });
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = `${msg.sender} • ${msg.time}`;
            
            messageElement.appendChild(encryptedMessage);
            messageElement.appendChild(messageInfo);
            
            messagesContainer.appendChild(messageElement);
        }

        // Hàm thêm tin nhắn mới (chỉ thêm vào DOM, không render lại toàn bộ)
        function addMessage(content, sender, isEncrypted = true, fromOtherTab = false) {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            
            const encrypted = isEncrypted ? encryptMessage(content) : content;
            
            const message = {
                content,
                encrypted,
                sender,
                time: timeString,
                timestamp: now.getTime(),
                tabId: currentTabId
            };
            
            messages.push(message);
            
            // Chỉ thêm tin nhắn mới vào DOM, không render lại toàn bộ
            addMessageElement(message);
            lastMessageCount = messages.length;
            
            // Cuộn xuống dưới cùng
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Chỉ lưu và broadcast nếu không phải từ tab khác
            if (!fromOtherTab) {
                saveMessages();
            }
        }

        // Hàm cập nhật danh sách người dùng online
        function updateOnlineUsers() {
            // Lấy danh sách user từ tất cả các tab
            const allUsers = Array.from(users);
            onlineUsers.textContent = `Đang online: ${allUsers.join(', ')}`;
            onlineCount.textContent = `${allUsers.length} người online`;
        }

        // Hàm cập nhật trạng thái đang nhập
        function updateTypingIndicator() {
            const typingUsersList = Object.keys(typingUsers).filter(user => 
                user !== currentUser && typingUsers[user] > Date.now() - 2000
            );
            
            if (typingUsersList.length > 0) {
                if (typingUsersList.length === 1) {
                    typingIndicator.textContent = `${typingUsersList[0]} đang soạn tin...`;
                } else {
                    typingIndicator.textContent = `${typingUsersList.join(', ')} đang soạn tin...`;
                }
            } else {
                typingIndicator.textContent = '';
            }
        }

        // Hàm tham gia phòng chat
        function joinChat() {
            users.add(currentUser);
            updateOnlineUsers();
            
            // Thông báo cho các tab khác
            broadcastChannel.postMessage({
                type: 'USER_JOINED',
                user: currentUser,
                tabId: currentTabId
            });
        }

        // Hàm rời phòng chat
        function leaveChat() {
            users.delete(currentUser);
            updateOnlineUsers();
            
            // Thông báo cho các tab khác
            broadcastChannel.postMessage({
                type: 'USER_LEFT',
                user: currentUser,
                tabId: currentTabId
            });
        }

        // Xử lý tin nhắn từ các tab khác
        broadcastChannel.onmessage = function(event) {
            const data = event.data;
            
            switch (data.type) {
                case 'MESSAGES_UPDATED':
                    // Không cần làm gì vì chúng ta chỉ thêm tin nhắn mới
                    break;
                    
                case 'NEW_MESSAGE':
                    if (data.tabId !== currentTabId) {
                        addMessage(data.content, data.sender, true, true);
                    }
                    break;
                    
                case 'USER_TYPING':
                    if (data.tabId !== currentTabId && data.user !== currentUser) {
                        typingUsers[data.user] = Date.now();
                        updateTypingIndicator();
                        
                        // Tự động xóa sau 2 giây
                        setTimeout(() => {
                            if (typingUsers[data.user] < Date.now() - 2000) {
                                delete typingUsers[data.user];
                                updateTypingIndicator();
                            }
                        }, 2000);
                    }
                    break;
                    
                case 'USER_JOINED':
                    if (data.tabId !== currentTabId) {
                        users.add(data.user);
                        updateOnlineUsers();
                        addMessage(`${data.user} đã tham gia phòng chat`, "Hệ thống", false, true);
                    }
                    break;
                    
                case 'USER_LEFT':
                    if (data.tabId !== currentTabId) {
                        users.delete(data.user);
                        updateOnlineUsers();
                        addMessage(`${data.user} đã rời khỏi phòng chat`, "Hệ thống", false, true);
                    }
                    break;
            }
        };

        // Xử lý đăng nhập
        loginBtn.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === '' || password === '') {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }
            
            if (password !== defaultPassword) {
                alert('Mật khẩu không chính xác!');
                return;
            }
            
            currentUser = username;
            
            // Ẩn form đăng nhập, hiện giao diện chat
            loginForm.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            // Hiển thị thông tin người dùng
            userDisplayName.textContent = username;
            userAvatar.textContent = username.charAt(0).toUpperCase();
            tabIndicator.textContent = `Tab ${currentTabId.substr(0, 4)}`;
            
            // Tải tin nhắn
            loadMessages();
            
            // Tham gia phòng chat
            joinChat();
            
            // Thêm tin nhắn chào mừng
            addMessage(`Chào mừng ${username} đã tham gia phòng chat!`, "Hệ thống", false);
        });

        // Xử lý đăng xuất
        logoutBtn.addEventListener('click', function() {
            // Rời phòng chat
            leaveChat();
            
            chatContainer.style.display = 'none';
            loginForm.style.display = 'block';
            usernameInput.value = '';
            passwordInput.value = '';
            
            currentUser = null;
        });

        // Hàm gửi tin nhắn
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message === '') {
                return;
            }
            
            addMessage(message, currentUser);
            
            // Thông báo cho các tab khác
            broadcastChannel.postMessage({
                type: 'NEW_MESSAGE',
                content: message,
                sender: currentUser,
                tabId: currentTabId
            });
            
            // Xóa nội dung ô nhập
            messageInput.value = '';
            
            // Xóa trạng thái đang nhập
            delete typingUsers[currentUser];
            updateTypingIndicator();
        }

        // Xử lý sự kiện gửi tin nhắn
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Xử lý sự kiện nhập tin nhắn (hiển thị "đang nhập...")
        messageInput.addEventListener('input', function() {
            // Cập nhật trạng thái đang nhập
            typingUsers[currentUser] = Date.now();
            updateTypingIndicator();
            
            // Thông báo cho các tab khác
            broadcastChannel.postMessage({
                type: 'USER_TYPING',
                user: currentUser,
                tabId: currentTabId
            });
            
            // Xóa timeout cũ
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // Đặt timeout mới để xóa trạng thái sau 2 giây không nhập
            typingTimeout = setTimeout(() => {
                delete typingUsers[currentUser];
                updateTypingIndicator();
            }, 2000);
        });

        // Tải dữ liệu ban đầu
        window.addEventListener('load', function() {
            loadMessages();
            
            // Thêm indicator để biết đang ở tab nào
            tabIndicator.textContent = `Tab ${currentTabId.substr(0, 4)}`;
        });

        // Xử lý khi tab đóng
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                leaveChat();
            }
        });
    </script>
</body>
</html>
